{% assign heading = 'h2' %} 

{% if page.url == '/' %} 
{% assign heading = 'h3' %}
<h2>Latest</h2>
{% endif %}

<ul class="flow | list" role="list">
  {% for post in postslist %}
  <li>
    <{{ heading }}>
      <a href="{{ post.url }}">{{ post.data.title }}</a>
    </{{ heading }}>
    <time datetime="{{ post.data.date | htmlDateString }}">{{ post.data.date | readableDate }}</time>
  </li>
  {% endfor %}
</ul>

{% if page.url == '/' %} 
<a class="arrow-right" href="/writing/">View all posts</a>
{% endif %}
