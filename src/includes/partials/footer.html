<footer class="region | invert">
  <nav class="wrapper | flow">
    {% for item in metadata.credit %}
    <p class="display">{{ item.title }}</p>
    <ul>
      {% for site in item.sites %}
      <li>
        <a href="{{ site.url }}">{{ site.title }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
    <p class="display">copyleft {{ metadata.author }} {{ '' | getFullYear }}</p>
  </nav>
</footer>
