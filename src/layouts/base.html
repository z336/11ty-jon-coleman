<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% if page.url == '/' %} {{ metadata.title }} {% else %} {{ title }} | {{ metadata.title }} {%
      endif %}
    </title>
    <meta name="description" content="{{ description or metadata.description }}" />
    <meta name="generator" content="{{ eleventy.generator }}" />
    <meta name="theme-color" content="#000" />
    <link rel="icon" href="{{ '/assets/images/favicon.svg' | url }}" type="image/svg+xml" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | url }}" />
    <link
      rel="preload"
      href="{{ '/assets/fonts/AUTHENTICSans-90.woff' | url }}"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="{{ '/assets/fonts/AUTHENTICSans-130.woff' | url }}"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="{{ '/assets/fonts/AlteHaasGroteskBold.ttf' | url }}"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <script>
      // Firefox fouc bug fix, do not remove this empty script. See bug here: https://bugzilla.mozilla.org/show_bug.cgi?id=1404468
    </script>
    <script type="module" src="/assets/scripts/app.js" defer></script>
  </head>
  <body>
    {% include 'partials/site-header.html' %}
    <main id="main">{{ content }}</main>
    {% include 'partials/site-footer.html' %}
  </body>
</html>
